name: Build and deploy Laravel to Azure Web App - InventarioCIC

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- PHP ---
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo_mysql, zip, intl, gd
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # --- NODE + VITE ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies and build
        run: |
          npm install
          npm run build

      # --- Laravel optimizations ---
      - name: Optimize Laravel
        run: |
          php artisan config:clear
          php artisan route:clear
          php artisan view:clear
          php artisan config:cache
          php artisan route:cache

      # --- Build artifact ZIP ---
      - name: Create deployment ZIP
        run: zip -r deploy.zip . -x "node_modules/*" -x ".git/*" -x ".github/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-artifact
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy-artifact
          path: .

      - name: Verify deployment package
        run: |
          ls -la
          if [ -f deploy.zip ]; then
            echo "Deploy ZIP found"
            ls -lh deploy.zip
          else
            echo "ERROR: deploy.zip not found!"
            exit 1
          fi

      - name: Verify publish profile secret
        run: |
          if [ -z "${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}" ]; then
            echo "ERROR: AZUREAPPSERVICE_PUBLISHPROFILE secret is not set!"
            exit 1
          else
            echo "Publish profile secret is configured (length: ${#AZUREAPPSERVICE_PUBLISHPROFILE})"
            # Verificar que contiene XML
            if echo "${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}" | grep -q "<?xml"; then
              echo "Publish profile appears to be valid XML"
            else
              echo "WARNING: Publish profile may not be valid XML"
            fi
          fi

      # --- DEPLOY TO AZURE USING PUBLISH PROFILE ---
      - name: Deploy to Azure Web App
        id: deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'InventarioCIC'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: ./deploy.zip
        continue-on-error: false

      - name: Deployment status
        if: always()
        run: |
          if [ "${{ steps.deploy.outcome }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
            echo "Check the logs above for details"
            exit 1
          fi

