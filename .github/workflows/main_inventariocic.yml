name: Build and deploy PHP app to Azure Web App - GestionCIC

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # --- PHP ---
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction --optimize-autoloader

      # --- NODE + VITE ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install NPM dependencies
        run: npm ci

      - name: Build frontend (Vite)
        run: npm run build

      # --- Laravel optimizations ---
      - name: Generate app key (if needed)
        run: php artisan key:generate --force || true

      - name: Laravel cache optimization
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      # --- Upload artifact ---
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: ./

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: php-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6DD4B815020C4EC187DB48CD1560964F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6480321142BA4BCE9E9E697718E642C9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2D1568E80C244BD79CFE780BF09201DE }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'GestionCIC'
          slot-name: 'Production'
          package: .
