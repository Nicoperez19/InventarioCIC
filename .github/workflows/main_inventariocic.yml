name: Build and deploy Laravel + Vite to Azure - InventarioCIC

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- PHP ---
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, pdo_mysql, zip, intl, gd
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # --- NODE + VITE ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install NPM dependencies
        run: npm ci

      - name: Build frontend (Vite)
        run: npm run build

      # --- Laravel optimizations ---
      - name: Optimize Laravel
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:clear

      # --- Create clean ZIP for Azure ---
      - name: Create deployment ZIP
        run: |
          mkdir deploy
          rsync -av --exclude=node_modules --exclude=.git --exclude=.github --exclude=tests ./ ./deploy
          cd deploy
          zip -r ../deploy.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: php-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_37F829BDDF1A4D16BEC720A00356F2F7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CB6320BB29184F02BF5F6DA99FE8DD92 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FBAF385B98AE4C8097A4B0E77C846A15 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "InventarioCIC"
          slot-name: "Production"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: deploy.zip
